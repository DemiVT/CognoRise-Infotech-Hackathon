<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        section {
            padding: 2rem;
            flex: 1;
        }

        h2 {
            font-size: 2rem;
            border-bottom: 2px solid #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-group button:hover {
            background: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li span {
            flex: 1;
        }

        ul li i {
            margin-left: 10px;
            color: #999;
            cursor: pointer;
        }

        ul li i:hover {
            color: #333;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Media Queries for Responsiveness */
        @media(max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }

            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .form-group input,
            .form-group button {
                font-size: 0.9rem;
            }

            ul li {
                flex-direction: column;
            }

            ul li i {
                margin: 10px 0 0 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><i class="fas fa-utensils"></i> Pantry Management System</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#inventory"><i class="fas fa-list"></i> Inventory</a></li>
            <li><a href="#recipes"><i class="fas fa-utensils"></i> Recipes</a></li>
            <li><a href="#shopping"><i class="fas fa-shopping-cart"></i> Shopping List</a></li>
        </ul>
    </nav>

    <section id="inventory">
        <h2><i class="fas fa-boxes"></i> Inventory Tracking</h2>
        <div class="form-group">
            <input type="text" id="itemName" placeholder="Item Name">
        </div>
        <div class="form-group">
            <input type="number" id="itemQuantity" placeholder="Quantity">
        </div>
        <div class="form-group">
            <input type="date" id="expiryDate" placeholder="Expiry Date">
        </div>
        <div class="form-group">
            <button onclick="addItem()"><i class="fas fa-plus"></i> Add Item</button>
        </div>
        <ul id="inventoryList"></ul>
    </section>

    <section id="recipes">
        <h2><i class="fas fa-book-open"></i> Recipe Suggestions</h2>
        <div class="form-group">
            <button onclick="suggestRecipes()"><i class="fas fa-search"></i> Suggest Recipes</button>
        </div>
        <ul id="recipeList"></ul>
    </section>

    <section id="shopping">
        <h2><i class="fas fa-shopping-basket"></i> Shopping List</h2>
        <div class="form-group">
            <button onclick="generateShoppingList()"><i class="fas fa-list"></i> Generate Shopping List</button>
        </div>
        <ul id="shoppingList"></ul>
    </section>

    <footer>
        <p>&copy; 2024 Pantry Management System | Designed by Viraj Tupe</p>
    </footer>

    <script>
        // Inventory Tracking
        function addItem() {
            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;
            const expiryDate = document.getElementById('expiryDate').value;

            if (itemName && itemQuantity && expiryDate) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span>${itemName} - ${itemQuantity} - Expires: ${expiryDate}</span>
                                      <i class="fas fa-trash-alt" onclick="removeItem(this)"></i>`;
                document.getElementById('inventoryList').appendChild(listItem);

                // Clear inputs
                document.getElementById('itemName').value = '';
                document.getElementById('itemQuantity').value = '';
                document.getElementById('expiryDate').value = '';
            } else {
                alert('Please fill all fields.');
            }
        }

        function removeItem(element) {
            element.parentElement.remove();
        }

        // Recipe Suggestions
        function suggestRecipes() {
            // Placeholder for recipe suggestion logic
            const recipeList = document.getElementById('recipeList');
            recipeList.innerHTML = '<li><span>Recipe 1</span></li><li><span>Recipe 2</span></li>';
        }

        // Shopping List Generation
        function generateShoppingList() {
            // Placeholder for shopping list logic
            const shoppingList = document.getElementById('shoppingList');
            shoppingList.innerHTML = '<li><span>Item 1</span></li><li><span>Item 2</span></li>';
        }
    </script>
</body>

</html>
